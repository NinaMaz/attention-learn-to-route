      - 0.1
    max_grad_norm: 1.0
    gamma: 1

agent:
  encoder:
    cls: AgentGNN
    args:
      input_dim: 32
      hidden_dim: 32
      out_dim: 128
      dropout: 0.0
      num_agents: 25
      num_steps: [8, 100]
      node_readout: true
      bptt_steps: 8
  embedding_dim: 32
  hidden_dim: 128
  ff_hidden_dim: 256
  n_heads: 8
  num_layers: 2
  dropout: 0
  node_features_option: once # once, update, always

log_dir: logs
log_step: 100

lr_actor: 0.00002
lr_critic: 0.00002
lr_encoder: 0.00002
lr_decay: 0.98
weight_decay: 0.1
no_progress_bar: false
normalization: batch
