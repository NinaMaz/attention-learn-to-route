bl_alpha: 0.05
bl_warmup_epochs: 1
checkpoint_encoder: false
checkpoint_epochs: 1
data_distribution: null
device: cuda:0
epoch_start: 0
eval_only: false
exp_beta: 0.8
wandb_disabled: false

batch_size: 150
eval_batch_size: 150
graph_size: 100
train_epoch_size: 50000
val_epoch_size: 10000
buffer_size: 12000
n_epochs: 100

